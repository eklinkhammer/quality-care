<h2>When did it start?</h2>
<div class="row">
  <div class="form-group col-sm-4">
    <label for="year" class="control-label">Year:</label>
    <input type="text" ng-model="demo.onsetYear" class="form-control" id="year"
	   placeholder="2017"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="month" class="control-label">Month:</label>
    <input type="text" ng-model="demo.onsetMonth" class="form-control" id="month"
	   placeholder="November"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="day" class="control-label">Day:</label>
    <input type="text" ng-model="demo.onsetDay" class="form-control" id="day"
	   placeholder="17"/>
  </div>
</div>
