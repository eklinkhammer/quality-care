<h2>When did it start?</h2>
<div class="row">
  <div class="form-group col-sm-4">
    <label for="year" class="control-label">Year:</label>
    <input type="text" ng-model="demo.onsetYear" class="form-control" id="year"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="month" class="control-label">Month:</label>
    <input type="text" ng-model="demo.onsetMonth" class="form-control" id="month"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="day" class="control-label">Day:</label>
    <input type="text" ng-model="demo.onsetDay" class="form-control" id="day"/>
  </div>
</div>
<div class="row">
  <div class="form-group col-sm-4">
    <label for="hour" class="control-label">Hour:</label>
    <input type="text" ng-model="demo.onsetHour" class="form-control" id="hour"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="minute" class="control-label">Minute:</label>
    <input type="text" ng-model="demo.onsetMinute" class="form-control" id="minute"/>
  </div>
  <div class="form-group col-sm-4">
    <label for="second" class="control-label">Second:</label>
    <input type="text" ng-model="demo.onsetSecond" class="form-control" id="second"/>
  </div>
</div>
