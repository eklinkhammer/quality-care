<h2>Is there anything that exacerbates your symptoms?</h2>
<div class="form-group">
  <label class="control-label">Filter:
    <input ng-model="demo.filter" class="form-control">
  </label>
</div>
<div class="pre-scrollable">
  <div ng-repeat="key in demo.hazardNames | filter:demo.filter" class="form-check">
    <label class="form-check-label">
      <input type="checkbox" ng-model="demo.hazards[key]" class="form-check-input"/> {{key}}
    </label>
  </div>
</div>

<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

    </ul>
